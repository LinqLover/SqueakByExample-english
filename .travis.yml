language: smalltalk
sudo: true
services:
- docker
smalltalk:
- Squeak-Trunk

before_script: |
  export DEBUG_FIGURES=true && [ "$TRAVIS_BRANCH" = "master" ] && export DEBUG_FIGURES=false ; :

script:
- smalltalkci .smalltalk.ston
- "make | ./travis_fold "
- "([ -f SBE.pdf ] && bash -e deploy-debug.sh SBE.pdf ; :) | ./travis_fold"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/SBE.pdf
  skip_cleanup: true
  on:
    branch: master
